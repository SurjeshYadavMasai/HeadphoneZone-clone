<html>

        <style>
            #head{
                width: 88%;
                margin:auto;
                
            }
                 h1{
             font-family: monospace;
             font-size: 34px;
             line-height: 1.5;
             display: block;
             letter-spacing: 2px;
             text-rendering: optimizeLegibility;
             margin: 0 auto 15px;
             clear: both;
             font-weight: 400;
             color: rgba(0, 0, 0, 0.685);
             padding-top: 4px;
            }

            hr{
                margin-top: 20px;
                margin-bottom: 20px;
            }
            .signupbox{
                margin-top: 30px;
                width:47%;
                margin:auto;
                
               }
               a{
                   
                   margin-top: 10px;
                   opacity: 1;
                   text-decoration: none;
                   margin-right: 10px;
                   position: relative;
                   transition: color .1s linear;
                   margin-right: 15px;
               }
               a,.btn{
                   width: 200px !important;
            
                   }
                   a,.btn{
                       border-radius: 60px !important;
                   }
                   .btn-fb{
                       color: #ffffff !important;
                       background-color: #2152b4 !important;
                   }
                   a,.btn{
                       display: inline;
                       margin-bottom: 0;
                       font-weight: 400;
                       vertical-align: middle;
                       touch-action: manipulation;
                       cursor: pointer;
                       border: 1px solid transparent;
                       padding:12px 14px;
                       font-size: 26px;
                       line-height: 3;
                       
                   }
               .icon{
                   width: 20px;
                   height: 20px;
                   padding: 0px;
               }
               
               .img{
                   padding-right: 20px;
                   padding-left: 10px;
                   margin-top: 5px;
                   background-color: rgba(191, 216, 201, 0.24);
                   border-radius: 10px;
               }
               .btn-google{
                   background-color: rgb(14, 125, 168);
               }
               .btn-twitter{
                   background-color: skyblue;
               }
               .text{
                   color: white;
               }
            
               .firstbox{
                   text-align: center;
                   position: relative;
               }
               .social{
                   margin-top: 25px;
               }
               .social{
                   position: relative;
                   margin-top:0 auto 25px;
                   width: 94%;
                   
                   
               }
               .social span{
                 display: table;
                 margin: 0 auto;
                 font-weight: 700;
                 padding: 0 20px;
                 font-size: 16px;
                 position: relative;
               }
               #firstname,#lastname,#email,#password{
                   margin-top: 30px;
               }
               label{
                   display: block;
               }
               #firstname>input{
                   width: 100%;
                   height: 44px;
                   border-radius: 3px;
                   font-size: 20px;
               }
               #lastname>input{
                   width: 100%;
                   height: 44px;
                   border-radius: 3px;
                   font-size: 20px;
               }
               #email>input{
                   width: 100%;
                   height: 44px;
                   border-radius: 3px;
                   font-size: 20px;
               }
               #password>input{
                   width: 100%;
                   height: 44px;
                   border-radius: 3px;
                   font-size: 20px;
               }
               .checkbox{
                display: flex;margin-top:20px;line-height: 0px;
               }
               .checkboxstyle{
                width: 21px;height: 21px;
               }
               .buttonbox{
                display: flex;justify-content: space-between;
               }
               .buttonboxstyle{
                width: 120px;border-radius: 50px;background-color: blue;color: white;
               }
               .buttonboxafter{
                display: flex;
               }
               .login{
                color: blue;
               }
        </style>

    <script>
              document.querySelector(".buttonboxstyle").addEventListener("click",signup)
         var arr=JSON.parse(localStorage.getItem("data"))||[]
         function signup(event){
             event.preventDefault();
          var name=document.querySelector("#name").value 
          var last=document.querySelector("#last").value 
          var email=document.querySelector("#Email").value 
          var pswrd=document.querySelector("#Password").value 
          var object={"name":name,"last":last,"email":email,"pswrd":pswrd}
          arr.push(object)
          console.log(arr)
        localStorage.setItem("data",JSON.stringify(arr))
        window.location.href="hzlogin.html"
          
          
         }
    </script>
